name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate base64 apps.json
        run: |
          echo '[{"url": "https://github.com/Sanjaa46/library_management.git", "branch": "main"}]' > apps.json
          export APPS_JSON_BASE64=$(base64 -w 0 apps.json)
          echo "APPS_JSON_BASE64=$APPS_JSON_BASE64" >> $GITHUB_ENV

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: sanjaa/frappe-custom:v0.1
          build-args: |
            FRAPPE_PATH=https://github.com/frappe/frappe
            FRAPPE_BRANCH=version-15
            PYTHON_VERSION=3.12.3
            NODE_VERSION=24.11.0
            APPS_JSON_BASE64=${{ env.APPS_JSON_BASE64 }}
            # Use your actual Dockerfile path
          file: images/custom/Containerfile
