{% extends "templates/web.html" %}

{% block page_content %}
<div class="article-page container mt-5 mb-5">

  <div class="text-center mb-4">
    <img src="{{ doc.image }}" alt="{{ doc.article_name }}" class="img-fluid rounded shadow" style="max-height: 300px; object-fit: cover;">
    <h1 class="mt-3">{{ doc.article_name }}</h1>
    <p class="text-muted">by <strong>{{ doc.author }}</strong></p>
  </div>

  <!-- Article Info -->
  <div class="article-meta mb-4 text-center">
    <span class="badge bg-primary me-2">Status: {{ doc.status }}</span>
    <span class="badge bg-info me-2">Publisher: {{ doc.publisher or "Unknown" }}</span>
    <span class="badge bg-secondary">ISBN: {{ doc.isbn }}</span>
  </div>

  <!-- Article Description -->
  <div class="article-body mt-4">
    <p style="font-size: 1.1rem; line-height: 1.7;">{{ doc.description or "" }}</p>
  </div>

</div>
{% endblock %}
